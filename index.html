<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue jS</title>
</head>
<body>
  <div id="root">
    <p>Enter Your Name</p>
    <input type="text" v-model="name"><br>
    <h1>Your Name Is {{ name }}</h1>
  </div>
  <script type="text/javascript" src="vue.js"></script>
  <script type="text/javascript">
  var app = new Vue({
    el: "#root",
    data: {
      name: "Pitash"
    }
  });
  </script>
</body>
</html>
